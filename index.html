<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma Simple - Acceso Seguro</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
      color: #e0e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
      margin-bottom: 20px;
      color: #64ffda;
      text-align: center;
    }

    h2 {
      color: #a8b2d1;
      margin-bottom: 20px;
    }

    .seccion {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contenedorInputs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-direction: column;
    }

    /* Estilos espec√≠ficos para la calculadora para que se vean en fila si hay espacio */
    #pantallaDeLaAplicacion .contenedorInputs {
      flex-direction: row;
      justify-content: center;
    }

    input {
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #64ffda;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0ff;
      width: 100%;
      box-sizing: border-box;
      /* Para que el padding no rompa el ancho */
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.7);
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: white;
      color: #0a192f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
      transition: all 0.3s ease;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(100, 255, 218, 0.6);
    }

    button.secundario {
      background: white;
      border: 2px solid #64ffda;
      color: #0a192f;
      box-shadow: none;
      margin-top: 10px;
    }

    button.secundario:hover {
      background: rgba(100, 255, 218, 0.1);
    }

    #contenedorDelResultado {
      font-size: 2rem;
      font-weight: bold;
      color: #64ffda;
      margin-top: 30px;
      text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
      text-align: center;
    }

    .mensajeInfo {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #8892b0;
    }

    .oculto {
      display: none !important;
    }

    /* Estilos para el historial de sumas */
    #contenedorDelHistorial {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .itemHistorial {
      background: rgba(100, 255, 218, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 3px solid #64ffda;
      transition: all 0.3s ease;
    }

    .itemHistorial:hover {
      background: rgba(100, 255, 218, 0.15);
      transform: translateX(5px);
    }

    .itemHistorial .operacion {
      font-size: 1.2rem;
      font-weight: bold;
      color: #64ffda;
      margin-bottom: 5px;
    }

    .itemHistorial .fecha {
      font-size: 0.85rem;
      color: #8892b0;
    }

    .historialVacio {
      text-align: center;
      padding: 30px;
      color: #8892b0;
      font-style: italic;
    }
  </style>
</head>

<body>

  <!-- PANTALLA DE AUTENTICACI√ìN (LOGIN / REGISTRO) -->
  <div id="pantallaDeAutenticacion">

    <!-- Formulario de LOGIN -->
    <div id="formularioLogin" class="seccion">
      <h1>Iniciar Sesi√≥n</h1>
      <div class="contenedorInputs">
        <input id="inputUsuarioLogin" type="text" placeholder="Usuario">
        <input id="inputContrasenaLogin" type="password" placeholder="Contrase√±a">
      </div>
      <button id="botonIniciarSesion">Ingresar</button>

      <p class="mensajeInfo">¬øNo tienes cuenta?</p>
      <button id="botonIrARegistro" class="secundario">Crear cuenta</button>
      <p id="mensajeErrorLogin" style="color: #ff6b6b; margin-top: 10px;"></p>
    </div>

    <!-- Formulario de REGISTRO (oculto por defecto) -->
    <div id="formularioRegistro" class="seccion oculto">
      <h1>Registrarse</h1>
      <div class="contenedorInputs">
        <input id="inputUsuarioRegistro" type="text" placeholder="Elige un Usuario">
        <input id="inputContrasenaRegistro" type="password" placeholder="Elige una Contrase√±a">
      </div>
      <button id="botonRegistrarse">Crear Cuenta</button>

      <p class="mensajeInfo">¬øYa tienes cuenta?</p>
      <button id="botonIrALogin" class="secundario">Volver a Login</button>
      <p id="mensajeErrorRegistro" style="color: #ff6b6b; margin-top: 10px;"></p>
    </div>

  </div>

  <!-- PANTALLA DE LA APLICACI√ìN (CALCULADORA) - Oculta hasta loguearse -->
  <div id="pantallaDeLaAplicacion" class="oculto"
    style="width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center;">

    <h1 id="tituloDeBienvenida">Bienvenido</h1>

    <div class="seccion">
      <h2>Suma Segura Santi/Chad</h2>
      <div class="contenedorInputs">
        <input id="inputDelNumeroA" type="number" placeholder="N√∫mero A">
        <input id="inputDelNumeroB" type="number" placeholder="N√∫mero B">
      </div>
      <button id="botonParaSumar">Sumar N√∫meros</button>
      <div id="contenedorDelResultado">Resultado: esperando...</div>
    </div>

    <!-- HISTORIAL DE SUMAS -->
    <div class="seccion">
      <h2>üìã Historial de Operaciones</h2>
      <button id="botonCargarHistorial" class="secundario" style="max-width: 100%; margin-bottom: 15px;">
        üîÑ Cargar Historial
      </button>
      <div id="contenedorDelHistorial">
        <p class="mensajeInfo">Haz clic en "Cargar Historial" para ver tus operaciones anteriores</p>
      </div>
    </div>

    <button id="botonCerrarSesion" class="secundario" style="max-width: 200px;">Cerrar Sesi√≥n</button>

  </div>

  <script>
    // --- CONFIGURACI√ìN DE LA API ---
    // Cambia esta URL seg√∫n el entorno:
    // - Desarrollo local: 'http://localhost:3000'
    // - Producci√≥n: 'https://labs-backend-calculadora.onrender.com'
    const URL_BASE_API = 'https://labs-backend-calculadora.onrender.com';

    // --- VARIABLES Y ELEMENTOS DEL DOM ---

    // Contenedores Principales
    const pantallaDeAutenticacion = document.getElementById('pantallaDeAutenticacion');
    const pantallaDeLaAplicacion = document.getElementById('pantallaDeLaAplicacion');

    // Login
    const formularioLogin = document.getElementById('formularioLogin');
    const inputUsuarioLogin = document.getElementById('inputUsuarioLogin');
    const inputContrasenaLogin = document.getElementById('inputContrasenaLogin');
    const botonIniciarSesion = document.getElementById('botonIniciarSesion');
    const mensajeErrorLogin = document.getElementById('mensajeErrorLogin');
    const botonIrARegistro = document.getElementById('botonIrARegistro');

    // Registro
    const formularioRegistro = document.getElementById('formularioRegistro');
    const inputUsuarioRegistro = document.getElementById('inputUsuarioRegistro');
    const inputContrasenaRegistro = document.getElementById('inputContrasenaRegistro');
    const botonRegistrarse = document.getElementById('botonRegistrarse');
    const mensajeErrorRegistro = document.getElementById('mensajeErrorRegistro');
    const botonIrALogin = document.getElementById('botonIrALogin');

    // App (Calculadora)
    const botonParaSumar = document.getElementById('botonParaSumar');
    const contenedorDelResultado = document.getElementById('contenedorDelResultado');
    const inputDelNumeroA = document.getElementById('inputDelNumeroA');
    const inputDelNumeroB = document.getElementById('inputDelNumeroB');
    const tituloDeBienvenida = document.getElementById('tituloDeBienvenida');
    const botonCerrarSesion = document.getElementById('botonCerrarSesion');
    
    // Historial
    const botonCargarHistorial = document.getElementById('botonCargarHistorial');
    const contenedorDelHistorial = document.getElementById('contenedorDelHistorial');

    // Variable para guardar el TOKEN
    let tokenDeAcceso = localStorage.getItem('tokenDeAccesoSantiApp');

    // --- FUNCIONES DE NAVEGACI√ìN ---

    const mostrarLogin = () => {
      pantallaDeAutenticacion.classList.remove('oculto');
      formularioLogin.classList.remove('oculto');
      formularioRegistro.classList.add('oculto');
      pantallaDeLaAplicacion.classList.add('oculto');
    };

    const mostrarRegistro = () => {
      formularioLogin.classList.add('oculto');
      formularioRegistro.classList.remove('oculto');
      mensajeErrorRegistro.innerText = '';
    };

    const mostrarAplicacion = (nombreUsuario) => {
      pantallaDeAutenticacion.classList.add('oculto');
      pantallaDeLaAplicacion.classList.remove('oculto');
      if (nombreUsuario) {
        tituloDeBienvenida.innerText = `Hola, ${nombreUsuario}`;
      }
    };

    // --- L√ìGICA DE EVENTOS ---

    // Navegaci√≥n entre Login y Registro
    botonIrARegistro.addEventListener('click', mostrarRegistro);
    botonIrALogin.addEventListener('click', mostrarLogin);

    // REGISTRO
    botonRegistrarse.addEventListener('click', () => {
      const nombreUsuario = inputUsuarioRegistro.value;
      const contrasenaUsuario = inputContrasenaRegistro.value;

      fetch(`${URL_BASE_API}/registrarse`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombreUsuario, contrasenaUsuario })
      })
        .then(r => r.json())
        .then(datos => {
          if (datos.mensajeError) {
            mensajeErrorRegistro.innerText = datos.mensajeError;
          } else {
            alert('¬°Registro exitoso! Por favor inicia sesi√≥n.');
            mostrarLogin();
          }
        })
        .catch(e => mensajeErrorRegistro.innerText = 'Error de conexi√≥n');
    });

    // LOGIN
    botonIniciarSesion.addEventListener('click', () => {
      const nombreUsuario = inputUsuarioLogin.value;
      const contrasenaUsuario = inputContrasenaLogin.value;

      fetch(`${URL_BASE_API}/iniciar-sesion`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombreUsuario, contrasenaUsuario })
      })
        .then(r => r.json())
        .then(datos => {
          if (datos.mensajeError) {
            mensajeErrorLogin.innerText = datos.mensajeError;
          } else {
            // Guardamos el token
            tokenDeAcceso = datos.tokenDeAcceso;
            localStorage.setItem('tokenDeAccesoSantiApp', tokenDeAcceso);
            // Entramos a la app
            mostrarAplicacion(nombreUsuario);
          }
        })
        .catch(e => mensajeErrorLogin.innerText = 'Error de conexi√≥n');
    });

    // CERRAR SESI√ìN
    botonCerrarSesion.addEventListener('click', () => {
      tokenDeAcceso = null;
      localStorage.removeItem('tokenDeAccesoSantiApp');
      mostrarLogin();
      // Limpiar inputs
      inputDelNumeroA.value = '';
      inputDelNumeroB.value = '';
      contenedorDelResultado.innerText = 'Resultado: esperando...';
    });

    // CARGAR HISTORIAL (ACCION PROTEGIDA)
    botonCargarHistorial.addEventListener('click', async () => {
      // Verificar que hay token
      if (!tokenDeAcceso) {
        alert('No tienes sesi√≥n iniciada');
        mostrarLogin();
        return;
      }

      // Mostrar mensaje de carga
      contenedorDelHistorial.innerHTML = '<p class="mensajeInfo">‚è≥ Cargando historial...</p>';
      
      try {
        // Hacer petici√≥n al backend para obtener el historial
        const respuesta = await fetch(`${URL_BASE_API}/historial`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${tokenDeAcceso}` // Enviar token JWT
          }
        });

        // Verificar si la sesi√≥n expir√≥
        if (respuesta.status === 401 || respuesta.status === 403) {
          alert('Tu sesi√≥n ha expirado, ingresa de nuevo');
          botonCerrarSesion.click();
          return;
        }

        // Obtener los datos
        const datos = await respuesta.json();

        // Verificar si hay error
        if (datos.mensajeError) {
          contenedorDelHistorial.innerHTML = `<p class="historialVacio">‚ùå ${datos.mensajeError}</p>`;
          return;
        }

        // Verificar si el historial est√° vac√≠o
        if (!datos.historial || datos.historial.length === 0) {
          contenedorDelHistorial.innerHTML = '<p class="historialVacio">üì≠ No hay operaciones en el historial. ¬°Realiza tu primera suma!</p>';
          return;
        }

        // Construir el HTML del historial
        let htmlHistorial = `<p class="mensajeInfo">üìä Total de operaciones: ${datos.total}</p>`;
        
        datos.historial.forEach((operacion, index) => {
          // Formatear la fecha - manejo robusto de m√∫ltiples formatos
          let fecha;
          
          if (operacion.fechaYHora) {
            // Caso 1: Timestamp de Firestore con _seconds
            if (operacion.fechaYHora._seconds) {
              fecha = new Date(operacion.fechaYHora._seconds * 1000);
            }
            // Caso 2: String ISO o timestamp directo
            else if (typeof operacion.fechaYHora === 'string' || typeof operacion.fechaYHora === 'number') {
              fecha = new Date(operacion.fechaYHora);
            }
            // Caso 3: Ya es un objeto Date
            else if (operacion.fechaYHora instanceof Date) {
              fecha = operacion.fechaYHora;
            }
            // Caso 4: Formato desconocido, usar fecha actual
            else {
              fecha = new Date();
            }
          } else {
            // Si no hay fecha, usar fecha actual
            fecha = new Date();
          }
          
          // Verificar que la fecha sea v√°lida
          const fechaFormateada = !isNaN(fecha.getTime()) 
            ? fecha.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })
            : 'Fecha no disponible';

          // Crear el item del historial
          htmlHistorial += `
            <div class="itemHistorial">
              <div class="operacion">
                ${operacion.numeroA} + ${operacion.numeroB} = ${operacion.resultado}
              </div>
              <div class="fecha">
                üìÖ ${fechaFormateada}
              </div>
            </div>
          `;
        });

        // Mostrar el historial en el DOM
        contenedorDelHistorial.innerHTML = htmlHistorial;

      } catch (error) {
        console.error('Error al cargar historial:', error);
        contenedorDelHistorial.innerHTML = '<p class="historialVacio">‚ùå Error al cargar el historial. Intenta de nuevo.</p>';
      }
    });

    // SUMAR (ACCION PROTEGIDA)
    botonParaSumar.addEventListener('click', () => {
      const valorA = inputDelNumeroA.value;
      const valorB = inputDelNumeroB.value;

      if (!tokenDeAcceso) {
        alert('No tienes sesi√≥n iniciada');
        mostrarLogin();
        return;
      }

      fetch(`${URL_BASE_API}/sumar`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${tokenDeAcceso}` // ENVIAMOS EL TOKEN AQU√ç
        },
        body: JSON.stringify({
          numeroDelClienteA: valorA,
          numeroDelClienteB: valorB
        })
      })
        .then(r => {
          if (r.status === 401 || r.status === 403) {
            // Token invalido o expirado
            alert('Tu sesi√≥n ha expirado, ingresa de nuevo');
            botonCerrarSesion.click();
            throw new Error('Sesion expirada');
          }
          return r.json();
        })
        .then(datos => {
          if (datos.mensajeError) {
            contenedorDelResultado.innerText = datos.mensajeError;
          } else {
            contenedorDelResultado.innerText = 'Resultado: ' + datos.resultadoDeLaSuma;
            // Recargar el historial autom√°ticamente despu√©s de sumar
            botonCargarHistorial.click();
          }
        })
        .catch(e => {
          console.error(e);
        });
    });

    // Al cargar la p√°gina, si hay token guardado, intentamos mostrar la app
    // (En una app real validar√≠amos el token con el backend al inicio, pero aqu√≠ asumimos validez visualmente 
    // y si falla la petici√≥n de suma, nos sacar√°)
    if (tokenDeAcceso) {
      mostrarAplicacion();
    } else {
      mostrarLogin();
    }

  </script>
</body>

</html>
